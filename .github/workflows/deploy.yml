name: Build and Copy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build release binary
      run: cargo build --release --verbose
    
    - name: Run tests
      run: cargo test --release --verbose
    
    - name: Copy binary to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST_KEY: ${{ secrets.SERVER_HOST_KEY }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "$SERVER_HOST_KEY" >> ~/.ssh/known_hosts

        # Create directories on server if they don't exist
        ssh -i ~/.ssh/deploy_key -p 10194 $SERVER_USER@$SERVER_HOST "mkdir -p /opt/personal/static/misc /opt/personal/templates"

        # Copy binary to server
        scp -i ~/.ssh/deploy_key -P 10194 target/release/personal $SERVER_USER@$SERVER_HOST:/opt/personal/personal-new
        echo "✅ Binary copied to server at /opt/personal/personal-new"

        # Copy static files to server
        scp -i ~/.ssh/deploy_key -P 10194 -r static/* $SERVER_USER@$SERVER_HOST:/opt/personal/static/
        echo "✅ Static files copied to server"

        # Copy templates to server (for reference, though they're embedded in binary)
        scp -i ~/.ssh/deploy_key -P 10194 -r templates/* $SERVER_USER@$SERVER_HOST:/opt/personal/templates/
        echo "✅ Templates copied to server"

        # Restart the service with the new binary
        ssh -i ~/.ssh/deploy_key -p 10194 $SERVER_USER@$SERVER_HOST "chmod +x /opt/personal/personal-new && mv /opt/personal/personal-new /opt/personal/personal && systemctl restart personal"
        echo "✅ Service restarted"
